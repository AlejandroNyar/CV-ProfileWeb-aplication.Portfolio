<mat-card class="contact-card">
  <form [formGroup]="contactForm" (ngSubmit)="send()">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="contactForm.controls.name.invalid && contactForm.controls.name.touched">
        El nombre es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required>
      <mat-error *ngIf="contactForm.controls.email.invalid && contactForm.controls.email.touched">
        Introduce un email válido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Asunto</mat-label>
      <input matInput formControlName="subject" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mensaje</mat-label>
      <textarea matInput rows="5" formControlName="message" required></textarea>
    </mat-form-field>

    <mat-checkbox formControlName="privacy">
      Acepto la política de privacidad
    </mat-checkbox>
    <mat-error *ngIf="contactForm.controls.privacy.touched && !contactForm.controls.privacy.value">
      Debes aceptar la política de privacidad
    </mat-error>

    <button mat-raised-button color="primary" class="full-width" [disabled]="contactForm.invalid">
      Enviar mensaje
    </button>

  </form>
</mat-card>
